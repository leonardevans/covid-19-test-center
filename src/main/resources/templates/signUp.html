<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>C19TC - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <div class="row">
    <div>
      <!--error message-->
      <div th:if="${errorMessage != null}">
        <div class="logged-out alert-danger">
          [[${errorMessage}]]
        </div>
      </div>

      <div th:if="${param.created}">
        <div class="logged-out alert-primary">
          Account created successfully. You can now login with you credentials.
        </div>
      </div>
    </div>

    <form th:action="@{/signUp}" th:object="${user}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" required id="username" th:field="*{username}" name="username" placeholder="Username">
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" required id="firstName" th:field="*{firstName}" name="firstName" placeholder="firstName">
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" required id="lastName" th:field="*{lastName}" name="lastName" placeholder="lastName">
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" th:field="*{location}" name="location" placeholder="location">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" required id="password" th:field="*{password}" name="password" placeholder="Password">
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-sm btn-primary mb-3">Sign Up</button>
      </div>
    </form>

    <a th:href="@{/login}">Login</a>
  </div>
</div>
</body>
</html>
