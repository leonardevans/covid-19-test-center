<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>C19TC - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div>
            <!--error message-->
            <div th:if="${param.error}"
                 th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                <div class="alert alert-danger" th:text="${errorMsg}">
                    Invalid email or password
                </div>
            </div>

            <div th:if="${param.logout}">
                <div class="logged-out alert-primary">
                    You have been logged out.
                </div>
            </div>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" required id="username" name="username" placeholder="Username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" required id="password" name="password" placeholder="Password">
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-sm btn-primary mb-3">Login</button>
            </div>
        </form>
        <a th:href="@{/signUp}">Sign Up</a>
    </div>
</div>
</body>
</html>
